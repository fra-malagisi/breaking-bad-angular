<article class="character-card">
  <header class="character-card__header">
    <h3 class="character-card__title">{{character?.name}}</h3>
    <figure>
      <img class="character-card__image" [src]="character?.img">
      <figcaption class="character-card__figcaption">{{character?.name}} image</figcaption>
    </figure>
  </header>
</article>
